<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="main-left"></div>
      <div class="main-right">
        <div class="form-box">
          <div class="img-insta">
            <img src="instalogo.png" alt="" />
          </div>
          <div class="form">
            <input type="text" class="input-txt" placeholder="Phone number, username or email"/>
            <input type="password" class="input-txt" placeholder="Password" />
            <input type="button" value="Log in" class="input-btn" />
          </div>
          <div class="separation">
            <div class="line"></div>
            <div class="txt-box">OR</div>
          </div>
          <div class="fb">
            <span><img src="./icons8-facebook-48.png" alt="fb"></span>
            <span>Log in with Facebook</span>
          </div>
          <div class="forgot-pass">Forgot password?</div>
        </div>
        <div class="form-box form-box-2">
          <span>Don't have an account?</span>
          <span><a href="#" > Sign up</a></span>
        </div>
      </div>
    </div>
  </body>
</html>
